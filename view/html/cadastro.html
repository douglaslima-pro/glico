<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/cadastro.css">
        <title>Glico - Cadastro</title>
    </head>

    <body>

        <section>
            <div class="descricao">
                <h1>Glico</h1>
                <p>O Glico fornece insights úteis para tomar decisões no tratamento da sua diabetes.</p>
                <p>Descubra um jeito fácil de manter o controle da sua glicemia!</p>
            </div>

        </section>

        <aside>

            <a href="login.html">Voltar para login</a>

            <form action="" method="POST" class="cadastro-form">

                <h2>Cadastre-se</h2>

                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" maxlength="60" required>

                <div class="cpf-nascimento-container flex-input-container">
                    <div class="input-cpf">    
                        <label for="cpf">CPF (opcional)</label>
                        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="xxx.xxx.xxx-xx">
                    </div>
                    <div class="input-nascimento">
                        <label for="nascimento">Data de nascimento</label>
                        <input type="date" id="nascimento" name="nascimento">
                    </div>
                </div>

                <h3>Informações de acesso</h3>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" maxlength="100" required>
                
                <label for="usuario">Nome de usuário</label>
                <input type="usuario" id="usuario" name="usuario" maxlength="30" required>
                
                <div class="senha-container flex-input-container">   
                    <label for="senha" class="label-senha">
                        Senha
                        <div class="input-senha" id="esconde-senha">
                            <input type="password" id="senha" name="senha" maxlength="30" required>
                            <div class="icone-senha"></div>
                        </div>
                    </label>
                    <label for="confirma-senha" class="label-confirma-senha">
                        Confirme a senha
                        <div class="input-senha" id="esconde-senha">
                            <input type="password" id="confirma-senha" maxlength="30" required>
                            <div class="icone-senha"></div>
                        </div>
                    </label>
                </div>

                <div class="submit-container">
                    <input type="submit" value="CADASTRAR-SE" class="cadastrar-btn">
                </div>

            </form>

        </aside>
        
    </body>

</html>
